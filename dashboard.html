<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center">
    <h2 class="text-2xl font-bold mb-6">Welcome to Your Dashboard</h2>
    <p id="message" class="mb-6">Loading...</p>
    <button onclick="logout()" class="bg-red-500 text-white p-2 w-full rounded">Logout</button>
  </div>

  <script>
    async function loadDashboard() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Unauthorized access. Please log in.');
        window.location.href = '/index.html';
        return;
      }

      const response = await fetch('/dashboard', {
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (response.ok) {
        const data = await response.text();
        document.getElementById('message').innerText = data;
      } else {
        alert('Failed to load dashboard. Please log in again.');
        window.location.href = '/index.html';
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }

    loadDashboard();
  </script>
</body>
</html>
