<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterCar - Login</title>
    <link href="/styles/main.css" rel="stylesheet">
    <script src="/scripts/main.js"></script>
    <style>
        :root {
            --primary-color: #4C91F0;
            --secondary-color: #6A5ACD;
            --error-color: #ff4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0e0e0e, #121212);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: rgba(76, 145, 240, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(76, 145, 240, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(76, 145, 240, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(76, 145, 240, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 65%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 145, 240, 0.4);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 10px;
            border-radius: 4px;
            background: rgba(255, 68, 68, 0.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">BetterCar</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword(event)">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up here</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function forgotPassword(event) {
            event.preventDefault();
            alert('Password reset functionality coming soon!');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }

        function handleAuthResponse(response) {
            if (response.success) {
                // Store auth data
                localStorage.setItem('token', response.token);
                localStorage.setItem('userType', response.userType);

                // Route based on user type
                if (response.userType === 'admin') {
                    window.location.href = '/admin-dashboard';
                } else {
                    window.location.href = '/dashboard';
                }
            } else {
                // Show error message
                showError(response.message || 'Authentication failed');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            showLoading(true);
            document.getElementById('errorMessage').style.display = 'none';

            try {
                const response = await fetch('https://bettercar-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                handleAuthResponse(data);
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        // Implement remember me functionality
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Redirect to dashboard if already logged in
                window.location.href = '/dashboard';
            }
        };
    </script>
</body>
</html>
