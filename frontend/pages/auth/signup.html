<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterCar - Sign Up</title>
    <link href="/styles/main.css" rel="stylesheet">
    <script src="/scripts/main.js"></script>
    <style>
        :root {
            --primary-color: #4C91F0;
            --secondary-color: #6A5ACD;
            --error-color: #ff4444;
            --success-color: #00C851;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0e0e0e, #121212);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            background: rgba(76, 145, 240, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(76, 145, 240, 0.3);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(76, 145, 240, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(76, 145, 240, 0.2);
        }

        .password-requirements {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 4px 0;
        }

        .requirement.met {
            color: var(--success-color);
        }

        .requirement.unmet {
            color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 145, 240, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0;
            width: auto;
        }

        .password-input-wrapper {
            position: relative;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">BetterCar</div>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="length">‚Ä¢ Minimum 8 characters</div>
                    <div class="requirement" id="uppercase">‚Ä¢ At least one uppercase letter</div>
                    <div class="requirement" id="lowercase">‚Ä¢ At least one lowercase letter</div>
                    <div class="requirement" id="number">‚Ä¢ At least one number</div>
                    <div class="requirement" id="special">‚Ä¢ At least one special character</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <button type="submit" id="signupButton" disabled>Sign Up</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const submitButton = document.querySelector('button[type="submit"]');

        function updateRequirements(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };

            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                element.className = `requirement ${requirements[req] ? 'met' : 'unmet'}`;
            });

            return Object.values(requirements).every(Boolean);
        }

        function validatePasswords() {
            const passwordValid = updateRequirements(password.value);
            const passwordsMatch = password.value === confirmPassword.value;
            submitButton.disabled = !(passwordValid && passwordsMatch);
            return passwordValid && passwordsMatch;
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function handleAuthResponse(response) {
            if (response.success) {
                // Store auth data
                localStorage.setItem('token', response.token);
                localStorage.setItem('userType', response.userType);

                // Route based on user type
                if (response.userType === 'admin') {
                    window.location.href = '/admin-dashboard';
                } else {
                    window.location.href = '/dashboard';
                }
            } else {
                // Show error message
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = response.message || 'Authentication failed';
                errorMessage.style.display = 'block';
            }
        }

        password.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validatePasswords()) {
                return;
            }

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://bettercar-backend.onrender.com/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                handleAuthResponse(data);
            } catch (error) {
                console.error('Signup error:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Signup failed. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            }
        };
    </script>
</body>
</html>
